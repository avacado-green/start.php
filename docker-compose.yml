version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./www:/var/www/html
    depends_on:
      - php-fpm

  php-fpm:
    image: php:7.4-fpm
    volumes:
      - ./www:/var/www/html

  php-cli:
    image: php:7.4-cli
    volumes:
      - ./www:/var/www/html
      - ./scripts:/scripts


